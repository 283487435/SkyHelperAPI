<!DOCTYPE html>
<html>
  <head>
    <title>SkyHelper API Documentation</title>
  </head>
  <body>
    <div class="background-banner">
        <img
          src="https://i.imgur.com/GbUqMZN.png"
          alt="Background"
          role="banner"
          class="background-image"
        />
    </div>

    <div class="titles">
      <h1 class="title">SkyHelper API</h1>
      <h1 class="subtitle">
        Documentation
      </h1>
      <h1 class="auth">Authentication</h1>
    </div>
  </body>
  <style>
    body {
      color: #ffffffcc;
      background: #070510;
      display: flex;
      width: 100%;
      min-height: 100%;
      scroll-behavior: smooth;
    }
    .titles {
      font-family: "Helvetica";
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .titles .title {
      color: #ffffffcc;
      font-size: 50px;
    }
    .titles .subtitle {
      color: #d1d1d1cc;
      font-size: 20px;
    }

    .titles .auth {
        text-align: left;
        margin-left: 30px;
    }

    .background-banner {
      width: 100%;
      height: 100vh;
      inset: 0px;
      z-index: -1;
      position: absolute;
      pointer-events: none;
    }
    .background-image {
      top: 0px;
      left: 0px;
      right: 0px;
      width: 100vw;
      min-height: 50vh;
      max-height: 90vh;
      object-position: center top;
      opacity: 0.1;
      object-fit: cover;
      -webkit-mask-image: linear-gradient(to top, transparent 2%, black 80%);
    }
  </style>
</html>
